<body>

    <div class="container">
        <div class="wrapper">
            <form action="">
                <label for="Income" style="width: 66%;">Enter gross annual income <i class="fa-regular fa-circle-question " id="icon"></i><div class="toolbox"><p>Gross annual income is your total salary in a year before any deductions</p> </div></label>
                <input type="text" name="gross-income" id="income" placeholder="Enter gross annual income" required>

                <label for="Income" style="width: 48%;">Enter extra income <i class="fa-regular fa-circle-question"
                    ></i><div class="toolbox"><p>Additional earnings beyond regular salary, like side jobs or investments</p> </div></label>
                <input type="text" name="additional-incom" id="Additional" placeholder="Enter annual income from other sources" required>

                <label for="Income" style="width: 41%;">Enter age group <i class="fa-regular fa-circle-question"
                   ></i><div class="toolbox"><p>Your age in numbers</p> </div></label>
                <input type="number" name="age" id="age" required>

                <label for="Income" style="width: 65%;">Total applicable deductions <i class="fa-regular fa-circle-question"
                      ></i><div class="toolbox"><p>Gross annual income is your total salary in a year before any deductions</p> </div></label>
                <input type="text" name="deductions" id="deductions" required>

                <button>Submit</button>

            </form>
        </div>
    </div>




    <script src="js/script.js"></script>
